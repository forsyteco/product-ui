<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>storybook - Storybook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    
    <style>
      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-regular.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-italic.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold-italic.woff2') format('woff2');
      }
    </style>

    <link href="./sb-manager/runtime.js" rel="modulepreload" />

    
    <link href="./sb-addons/storybook-core-server-presets-0/common-manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/vitest-1/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/storybook-2/manager-bundle.js" rel="modulepreload" />
      <style>
    /* Remove extra left padding (optional) */
    .sidebar-header {
      padding-left: 0 !important;
      display: flex;
      align-items: center;
    }
  
    /* ✅ Brand wrapper div: take remaining space, allow shrinking */
    /* Best selector (modern browsers): */
    .sidebar-header > div:has(> a[target="_blank"]) {
      flex: 1 1 auto;
      min-width: 0;
      width: auto;
      margin-right: 0 !important; /* remove any built-in margin */
    }
  
    /* Fallback if :has isn't supported:
       assumes the brand wrapper is the second child div */
    @supports not selector(:has(*)) {
      .sidebar-header > div {
        flex: 1 1 auto;
        min-width: 0;
        width: auto;
        margin-right: 0 !important;
      }
    }
  
    /* Brand link: keep on one line with ellipsis */
    .sidebar-header a[target="_blank"] {
      display: inline-flex;
      align-items: center;
      gap: 8px; /* logo ↔ text */
      min-width: 0;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  
    /* 24x24 logo */
    .sidebar-header a[target="_blank"]::before {
      content: "";
      width: 24px;
      height: 24px;
      flex: 0 0 24px;
      display: inline-block;
      background: url("images/logo.png") center / contain no-repeat;
    }
  </style>
   

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
  </head>
  <body>
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": true,
  "viewport": true,
  "highlight": true,
  "controls": true,
  "interactions": true,
  "actions": true,
  "backgrounds": true,
  "outline": true,
  "measure": true,
  "sidebarOnboardingChecklist": true
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
        
          window['TAGS_OPTIONS'] = {};
        
      
        
          window['STORYBOOK_BUILDER'] = "vite";
        
      
        
          window['STORYBOOK_FRAMEWORK'] = "react-vite";
        
      
        
          window['STORYBOOK_RENDERER'] = "react";
        
      
        
      
    </script>
    

    <script type="module">
      import './sb-manager/globals-runtime.js';

      
        import './sb-addons/storybook-core-server-presets-0/common-manager-bundle.js';
      
        import './sb-addons/vitest-1/manager-bundle.js';
      
        import './sb-addons/storybook-2/manager-bundle.js';
      

      import './sb-manager/runtime.js';
    </script>
  </body>
</html>
